    display: Main
    fields:
      -
        handle: alt
        field:
          type: text
          display: 'Alt Text'
          instructions: 'Description de l''image'
          instructions_position: above
          listable: hidden
          visibility: visible
          always_save: true
          input_type: text
          antlers: false
      -
        handle: watermarke
        field:
          default: false
          display: 'Watermarké ?'
