<div class="flex flex-col items-center w-full justify-top"
  x-data="{ tab: window.location.hash ? window.location.hash : '#v1' }">
  <header class="w-full">
    <div>
      <h1 class="py-4 mb-4 text-5xl">{{ title }}</h1>
      <p class="px-3 mb-4 text-base">{{ description }}</p>
    </div>
    <nav class="mb-4 border-gray-200 sm:border-b dark:border-gray-700">
      <div class="sm:hidden">
        <label for="tabs" class="sr-only">Versions disponibles</label>
        <select id="tabs"
          class="block w-32 p-2.5 text-gray-900 border border-gray-300 rounded-lg form-select bg-gray-50 sm:text-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          x-on:change="(e) => tab = e.target.options[e.target.selectedIndex].value">
          {{ version }}
            <option value="#v{{ count }}" x-bind:selected="tab=='#v{{ count }}'">Version {{ count }}</option>
          {{ /version }}
        </select>
      </div>
      <menu
        class="hidden text-sm font-medium text-center text-gray-500 border-b border-gray-200 dark:text-gray-400 dark:border-gray-700 sm:flex">
        {{ version }}
          <li class="mr-2">
            <a href="#v{{ count }}" id="tab{{ count }}" class="inline-block p-4 border-b-2"
              x-bind:class="tab=='#v{{ count }}' ? 'text-blue-600 border-blue-600 rounded-t-lg active dark:text-blue-500 dark:border-blue-500' : 'border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300'"
              aria-current="page" role="tab" aria-controls="v{{ count }}"
              x-bind:aria-selected="tab=='#v{{ count }}' ? 'true' : 'false'"
              x-on:click.prevent="tab='#v{{ count }}'">Version {{ count }}</a>
          </li>
        {{ /version }}
      </menu>
    </nav>
  </header>
  <main class="w-full">
    {{ version }}
      <div id="v{{ count }}" class="flex flex-wrap prose dark:prose-invert" aria-labelledby="tab{{ count }}"
        x-show="tab == '#v{{ count }}'" x-cloak>
        <h2 class="w-full">Version {{ count }}</h2>
        {{ galerie }}
          <div class="w-full px-2.5 my-2.5 sm:w-1/2 xl:my-4 xl:px-4">
            <a class="gallery_element not-prose group"
              href="{{ glide:url mark="/storage/watermarks/watermark-v2.png" markpos="bottom-left" markw="100w" }}"
              data-gallery="galerie" data-description="{{ alt ? alt : 'Element n°'.count }}">
              <figure class="shadow-xl">
                <div class="aspect-w-4 aspect-h-3">
                  {{ responsive:url glide:mark="/storage/watermarks/watermark-v2.png" glide:markpos="bottom-left" glide:markw="100w" alt="{{alt ? alt : 'Element n°'.count}}" class="object-cover object-left-bottom w-full h-full" }}
                  <div
                    class="flex items-center justify-center text-white transition-opacity duration-500 bg-black opacity-0 group-hover:opacity-50 motion-reduce:transition-none dark:bg-gray-200 dark:text-gray-800">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-16 h-16">
                      <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                      <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                  </div>
                </div>
                <figcaption class="p-3 text-white bg-gray-900 dark:text-gray-900 dark:bg-white">
                  {{ alt ? alt : 'Element n°'.count }}
                </figcaption>
              </figure>
            </a>
          </div>
        {{ /galerie }}
      </div>
    {{ /version }}
  </main>
</div>
