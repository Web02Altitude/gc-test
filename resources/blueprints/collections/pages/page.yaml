title: Galeries
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          display: 'Titre de la Galerie'
          instructions_position: above
          listable: true
          visibility: visible
          always_save: false
          input_type: text
          antlers: false
      -
        handle: description
        field:
          antlers: false
          display: Description
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: images_galerie
        field:
          mode: grid
          container: galeries
          restrict: true
          allow_uploads: true
          show_filename: true
          display: 'Images galerie'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: true
      -
        handle: watermark
        field:
          mode: list
          container: assets
          folder: watermarks
          restrict: true
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: watermark
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: template
        field:
          type: template
          display: Template
          localizable: true
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
      -
        handle: date
        field:
          type: date
          required: true
          validate:
            - required
